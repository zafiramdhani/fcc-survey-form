  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#e7008a" fill-opacity="0.7" d="M0,128L34.3,154.7C68.6,181,137,235,206,229.3C274.3,224,343,160,411,144C480,128,549,160,617,186.7C685.7,213,754,235,823,208C891.4,181,960,107,1029,106.7C1097.1,107,1166,181,1234,197.3C1302.9,213,1371,171,1406,149.3L1440,128L1440,0L1405.7,0C1371.4,0,1303,0,1234,0C1165.7,0,1097,0,1029,0C960,0,891,0,823,0C754.3,0,686,0,617,0C548.6,0,480,0,411,0C342.9,0,274,0,206,0C137.1,0,69,0,34,0L0,0Z"></path></svg>  
  <form id="survey-form">
    <header class="text-center">
      <h1 id="title">Pogramming Language Survey Form</h1>
      <p id="description">Muhammadiyah University of Gresik, Indonesia</p>
    </header>
    <div class="mb-3">
      <label for="name" id="name-label" class="form-label">Name</label>
      <input id="name" type="text" class="form-control" placeholder="Your name" required>
    </div>
    <div class="mb-3">
      <label for="email" id="email-label" class="form-label">Email</label>
      <input id="email" type="email" class="form-control" placeholder="Your email" required>
    </div>
    <div class="mb-3">
      <label for="nim" id="nim-label" class="form-label">NIM</label>
      <input id="nim" type="nim" class="form-control" placeholder="Your NIM" required>
    </div>
    <div class="mb-3">
      <label for="number" id="number-label" class="form-label">Semester</label>
      <input id="number" type="number" class="form-control" min="1" max="8" placeholder="Your semester" required>
    </div>
    <div class="mb-3">
      <label for="degree">Choose your degree:</label>
      <select name="degree" id="dropdown">
        <option value="">--Your degree--</option>
        <option value="associate">Associate Degree</option>
        <option value="bachelor">Bachelor's Degree</option>
        <option value="master">Master's Degree</option>
        <option value="doctoral">Doctoral Degree</option>
      </select>
    </div>
    <div class="mb-3">
      <p>Choose your major:</p>
      <input type="radio" name="major" id="inf" value="Informatics">
      <label for="inf">Informatics Engineering</label><br>
      <input type="radio" name="major" id="ind" value="Industrial">
      <label for="ind">Industrial Engineering</label><br>
      <input type="radio" name="major" id="com" value="Computer">
      <label for="com">Computer Engineering</label><br>
      <input type="radio" name="major" id="mec" value="Mechanical">
      <label for="mec">Mechanical Engineering</label><br>
      <input type="radio" name="major" id="ele" value="Electrical">
      <label for="ele">Electrical Engineering</label><br>
    </div>
    <div class="mb-3">
      <p>Choose your favorite programming language:</p>
      <input type="checkbox" name="java" id="java" value="Java">
      <label for="java">Java</label><br>
      <input type="checkbox" name="python" id="py" value="Python">
      <label for="py">Python</label><br>
      <input type="checkbox" name="golang" id="go" value="Golang">
      <label for="go">Golang</label><br>
      <input type="checkbox" name="cpp" id="cpp" value="C++">
      <label for="cpp">C++</label><br>
      <input type="checkbox" name="csharp" id="cs" value="C#">
      <label for="cs">C#</label><br>
    </div>
    <div class="mb-3">
      <p>Your comment:</p>
      <textarea name="comment" id="comment" cols="61" rows="5"></textarea>
    </div>
    <div class="mb-3 submit">
      <button id="submit" type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
